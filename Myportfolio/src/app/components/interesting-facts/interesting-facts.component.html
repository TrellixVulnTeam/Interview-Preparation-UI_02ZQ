<div class="content">

    <div fxLayout="row wrap" fxLayoutGap="20px grid">
        <div fxFlex="33%" *ngFor="let fact of facts;">
            <mat-card class="mat-elevation-z4">
                <!-- <mat-card-header>
                    <div  mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>Shiba Inu</mat-card-title>
                    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
                </mat-card-header> -->
                <iframe width="100%" height="250px" [appAutoplay]="fact.link|safe" [src]="fact.link|safe"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen autoplay></iframe>

                <!-- <youtube-player videoId="MohKd8vSdBA" suggestedQuality="highres" [height]="250" [width]="285"
                    [startSeconds]="4" [endSeconds]="8"> 
                </youtube-player>-->

                <mat-card-content>
                    <p>
                        {{fact.content}} </p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button>LIKE</button>
                    <button mat-button>SHARE</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>

<div class="container">
  <div [ngClass]="toggleProperty ? 'flipped' : ''" class="card" #cardCSS>
    <div class="front">
      <ng-content select="flip-card-front"></ng-content>
      <button [ngClass]="btnColor?btnColor+' btn':'btn'" (click)="toggle()">Flip</button>
    </div>
    <div class="back">
      <ng-content select="flip-card-back"></ng-content>
      <button [ngClass]="btnColor?btnColor+' btn':'btn'" (click)="toggle()">Flip</button>
    </div>
  </div>
</div>

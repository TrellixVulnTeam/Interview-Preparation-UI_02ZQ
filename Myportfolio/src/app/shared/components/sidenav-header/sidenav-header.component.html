<mat-toolbar [class]="header">
    <mat-toolbar-row>
        <!-- <svg width="100" height="100">
            <circle cx="22" cy="50" r="18" stroke="white" stroke-width="2" fill="White" />
          </svg> -->
        <div *ngIf="header === 'magentaAndRedOrange'">
            <svg width="60" height="100" xmlns="http://www.w3.org/2000/svg">

                <g>
                    <ellipse stroke-width="2" stroke="#79cbb8" ry="20" rx="20" id="svg_1" cy="50" cx="27"
                        fill="#500472" />
                    <text transform="matrix(1.25392 0 0 0.934025 -243.1 -72.0731)" stroke="#79cbb8" xml:space="preserve"
                        text-anchor="start" font-family="'Fira Code'" font-size="21" id="svg_3" y="137.5" x="209"
                        fill="#79cbb8">D</text>
                </g>
            </svg>
        </div>
        <div *ngIf="header === 'indigoPink'">
            <svg width="60" height="100" xmlns="http://www.w3.org/2000/svg">

                <g>
                    <ellipse stroke-width="2" stroke="#fff" ry="20" rx="20" id="svg_1" cy="50" cx="27"
                        fill="#3f51b5" />
                    <text transform="matrix(1.25392 0 0 0.934025 -243.1 -72.0731)" stroke="#fff" xml:space="preserve"
                        text-anchor="start" font-family="'Fira Code'" font-size="21" id="svg_3" y="137.5" x="209"
                        fill="#fff">D</text>
                </g>
            </svg>
        </div>
        <div *ngIf="header === 'pinkBluegrey'">
            <svg width="60" height="100" xmlns="http://www.w3.org/2000/svg">

                <g>
                    <ellipse stroke-width="2" stroke="#5cdb95" ry="20" rx="20" id="svg_1" cy="50" cx="27"
                        fill="#05386b" />
                    <text transform="matrix(1.25392 0 0 0.934025 -243.1 -72.0731)" stroke="#5cdb95" xml:space="preserve"
                        text-anchor="start" font-family="'Fira Code'" font-size="21" id="svg_3" y="137.5" x="209"
                        fill="#5cdb95">D</text>
                </g>
            </svg>
        </div>
        <div *ngIf="header === 'RedAndLively'">
            <svg width="60" height="100" xmlns="http://www.w3.org/2000/svg">

                <g>
                    <ellipse stroke-width="2" stroke="#e3e2df" ry="20" rx="20" id="svg_1" cy="50" cx="27"
                        fill="#5d001e" />
                    <text transform="matrix(1.25392 0 0 0.934025 -243.1 -72.0731)" stroke="#e3e2df" xml:space="preserve"
                        text-anchor="start" font-family="'Fira Code'" font-size="21" id="svg_3" y="137.5" x="209"
                        fill="#e3e2df">D</text>
                </g>
            </svg>
        </div>
        <span [ngClass]="sideNavTitle?sideNavTitle+' side-nav-title':''">Dileep Reddy</span>
    </mat-toolbar-row>

</mat-toolbar>

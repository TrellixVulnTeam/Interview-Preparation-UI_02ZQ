<div class="container">
    <div class="card sidenavcard tilt" [ngClass]="!sideBar?' collapse':''" data-tilt-max="20" data-tilt-speed="200" >


        <div [ngClass]="header?header+' sidenavheadertitle':''">

            <!-- <svg width="100" height="100">
          <circle cx="22" cy="35" r="18" stroke="white" stroke-width="2" fill="White" />
        </svg> -->
            <div *ngIf="header === 'magentaAndRedOrange'">
                <svg width="60" height="100" xmlns="http://www.w3.org/2000/svg">

                    <g>
                        <ellipse stroke-width="2" stroke="#79cbb8" ry="20" rx="20" id="svg_1" cy="35" cx="30"
                            fill="#500472" />
                        <text transform="matrix(1.25392 0 0 0.934025 -243.1 -72.0731)" stroke="#79cbb8"
                            xml:space="preserve" text-anchor="start" font-family="'Fira Code'" font-size="21" id="svg_3"
                            y="122" x="211" fill="#79cbb8">D</text>
                    </g>
                </svg>
            </div>
            <div *ngIf="header === 'indigoPink'">
                <svg width="60" height="100" xmlns="http://www.w3.org/2000/svg">

                    <g>
                        <ellipse stroke-width="2" stroke="#fff" ry="20" rx="20" id="svg_1" cy="35" cx="27"
                            fill="#3f51b5" />
                        <text transform="matrix(1.25392 0 0 0.934025 -243.1 -72.0731)" stroke="#fff"
                            xml:space="preserve" text-anchor="start" font-family="'Fira Code'" font-size="21" id="svg_3"
                            y="122" x="209" fill="#fff">D</text>
                    </g>
                </svg>
            </div>
            <div *ngIf="header === 'pinkBluegrey'">
                <svg width="60" height="100" xmlns="http://www.w3.org/2000/svg">

                    <g>
                        <ellipse stroke-width="2" stroke="#5cdb95" ry="20" rx="20" id="svg_1" cy="35" cx="27"
                            fill="#05386b" />
                        <text transform="matrix(1.25392 0 0 0.934025 -243.1 -72.0731)" stroke="#5cdb95"
                            xml:space="preserve" text-anchor="start" font-family="'Fira Code'" font-size="21" id="svg_3"
                            y="122" x="209" fill="#5cdb95">D</text>
                    </g>
                </svg>
            </div>

            <div *ngIf="header === 'OrangeAndCream'">
                <svg width="60" height="100" xmlns="http://www.w3.org/2000/svg">

                    <g>
                        <ellipse stroke-width="2" stroke="#ffffff" ry="20" rx="20" id="svg_1" cy="35" cx="27"
                            fill="#ee4935" />
                        <text transform="matrix(1.25392 0 0 0.934025 -243.1 -72.0731)" stroke="#ffffff"
                            xml:space="preserve" text-anchor="start" font-family="'Fira Code'" font-size="21" id="svg_3"
                            y="122" x="209" fill="#ffffff">D</text>
                    </g>
                </svg>
            </div>
            <div *ngIf="header === 'credColorPalete'">
                <svg width="60" height="90" xmlns="http://www.w3.org/2000/svg">

                    <g>
                        <ellipse stroke-width="2" stroke="#d9a57c" ry="20" rx="20" id="svg_1" cy="35" cx="27"
                            fill="#202427" />
                        <text transform="matrix(1.25392 0 0 0.934025 -243.1 -72.0731)" stroke="#d9a57c"
                            xml:space="preserve" text-anchor="start" font-family="'Fira Code'" font-size="21" id="svg_3"
                            y="122" x="209" fill="#d9a57c">D</text>
                    </g>
                </svg>
            </div>
            
            <!-- <div class="title-margin"> -->
            <span [ngClass]="sideNavTitle?sideNavTitle+' side-nav-title titleanimation1':''" [ngClass]="!sideBar?' collapse':sideNavTitle+' side-nav-title titleanimation1'">D</span>
            <span [ngClass]="sideNavTitle?sideNavTitle+' side-nav-title titleanimation2':''" [ngClass]="!sideBar?' collapse':sideNavTitle+' side-nav-title'">i</span>
            <span [ngClass]="sideNavTitle?sideNavTitle+' side-nav-title titleanimation3':''" [ngClass]="!sideBar?' collapse':sideNavTitle+' side-nav-title'">l</span>
            <span [ngClass]="sideNavTitle?sideNavTitle+' side-nav-title titleanimation4':''" [ngClass]="!sideBar?' collapse':sideNavTitle+' side-nav-title'">e</span>
            <span [ngClass]="sideNavTitle?sideNavTitle+' side-nav-title titleanimation5':''" [ngClass]="!sideBar?' collapse':sideNavTitle+' side-nav-title'">e</span>
            <span [ngClass]="sideNavTitle?sideNavTitle+' side-nav-title titleanimation6':''" [ngClass]="!sideBar?' collapse':sideNavTitle+' side-nav-title'">p</span>
            &nbsp;
            <span [ngClass]="sideNavTitle?sideNavTitle+' side-nav-title titleanimation7':''" [ngClass]="!sideBar?' collapse':sideNavTitle+' side-nav-title titleanimation7'">R</span>
            <span [ngClass]="sideNavTitle?sideNavTitle+' side-nav-title titleanimation8':''" [ngClass]="!sideBar?' collapse':sideNavTitle+' side-nav-title'">e</span>
            <span [ngClass]="sideNavTitle?sideNavTitle+' side-nav-title titleanimation9':''" [ngClass]="!sideBar?' collapse':sideNavTitle+' side-nav-title'">d</span>
            <span [ngClass]="sideNavTitle?sideNavTitle+' side-nav-title titleanimation10':''" [ngClass]="!sideBar?' collapse':sideNavTitle+' side-nav-title'">d</span>
            <span [ngClass]="sideNavTitle?sideNavTitle+' side-nav-title titleanimation11':''" [ngClass]="!sideBar?' collapse':sideNavTitle+' side-nav-title'">y</span>
        <!-- </div> -->
        </div>
        <!-- <div class="onLoad"></div> -->



        <mat-nav-list>
            <mat-icon [class]="accountIcon" [ngClass]="!sideBar?' collapse':''" >account_circle</mat-icon>
            <span *ngFor="let item of menu">
                <span *ngIf="!item.children || item.children.length === 0">
                    <mat-list-item [class]="themeNavLink" [routerLink]="item.route" [routerLinkActive]="themeActiveLink"
                        [routerLinkActiveOptions]="{exact:
          true}">
                        <!-- Entradas principales -->
                        <div fxLayout="row" fxLayoutAlign="space-between center">
                            <mat-icon mat-list-icon [ngClass]="!sideBar?' centericon':''">{{item.iconName}}</mat-icon>
                            <span class="displayname" [ngClass]="!sideBar?' collapse':''">{{item.displayName}}</span>
                        </div>
                    </mat-list-item>
                </span>
            </span>
        </mat-nav-list>
    </div>
</div>
